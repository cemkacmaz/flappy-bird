<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }
        #root {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #70c5ce;
            overflow: hidden;
        }
        .bird {
            position: absolute;
            width: 8vw;
            height: 6vw;
            max-width: 40px;
            max-height: 32px;
            min-width: 24px;
            min-height: 18px;
            background-color: yellow;
            border-radius: 50%;
            border: 2px solid orange;
            left: 15%;
            transition: background-color 0.1s ease-in-out;
        }
        .bird.flapping {
            background-color: gold;
        }
        .pipe {
            position: absolute;
            width: 12vw;
            max-width: 60px;
            min-width: 40px;
            background-color: green;
            border: 2px solid darkgreen;
        }
        .pipe.top {
            border-bottom: none;
        }
        .pipe.bottom {
            border-top: none;
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 10vh;
            max-height: 60px;
            min-height: 40px;
            background-color: #ded895;
            border-top: 2px solid #c4b873;
        }
        .score {
            position: absolute;
            top: 5vh;
            width: 100%;
            text-align: center;
            font-size: 10vw;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }
        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 6vw;
            text-align: center;
            z-index: 100;
        }
        .game-over-screen h2 {
            margin-bottom: 20px;
            font-size: 8vw;
        }
        .game-over-screen button {
            padding: 15px 30px;
            font-size: 5vw;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 5vw;
            text-align: center;
            z-index: 100;
        }
        .start-screen h1 {
            font-size: 10vw;
        }
        .start-screen button {
            padding: 15px 30px;
            font-size: 5vw;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // Use percentages of viewport for responsive sizing
        const getGameDimensions = () => ({
            width: window.innerWidth,
            height: window.innerHeight
        });

        const FlappyBird = () => {
            const [dimensions, setDimensions] = useState(getGameDimensions());
            const GAME_WIDTH = dimensions.width;
            const GAME_HEIGHT = dimensions.height;
            
            // Scale factors based on viewport
            const SCALE = Math.min(GAME_WIDTH / 320, GAME_HEIGHT / 480);
            const BIRD_SIZE = Math.max(24, Math.min(40, 30 * SCALE));
            const GRAVITY = 0.5 * SCALE;
            const JUMP_STRENGTH = -8 * SCALE;
            const PIPE_WIDTH = Math.max(40, Math.min(60, 50 * SCALE));
            const PIPE_GAP = 120 * SCALE;
            const GROUND_HEIGHT = Math.max(40, Math.min(60, 50 * SCALE));
            const PIPE_SPEED = 2 * SCALE;
            const PIPE_SPAWN_INTERVAL = 2000;
            const BIRD_X = GAME_WIDTH * 0.15;

            const [birdPosition, setBirdPosition] = useState(GAME_HEIGHT / 2 - BIRD_SIZE / 2);
            const [pipes, setPipes] = useState([]);
            const [score, setScore] = useState(0);
            const [gameOver, setGameOver] = useState(false);
            const [gameStarted, setGameStarted] = useState(false);
            const [flapping, setFlapping] = useState(false);

            const gameIntervalRef = useRef(null);
            const pipeSpawnIntervalRef = useRef(null);
            const birdVelocityRef = useRef(0);

            useEffect(() => {
                const handleResize = () => setDimensions(getGameDimensions());
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            const resetGame = useCallback(() => {
                setBirdPosition(GAME_HEIGHT / 2 - BIRD_SIZE / 2);
                setPipes([]);
                setScore(0);
                setGameOver(false);
                birdVelocityRef.current = 0;
                if (gameIntervalRef.current) clearInterval(gameIntervalRef.current);
                if (pipeSpawnIntervalRef.current) clearInterval(pipeSpawnIntervalRef.current);
            }, [GAME_HEIGHT, BIRD_SIZE]);

            const startGame = useCallback(() => {
                resetGame();
                setGameStarted(true);
                birdVelocityRef.current = 0;

                gameIntervalRef.current = setInterval(() => {
                    setBirdPosition(prev => {
                        let newBirdPos = prev + birdVelocityRef.current;
                        birdVelocityRef.current += GRAVITY;
                        return Math.max(0, newBirdPos);
                    });

                    setPipes(prevPipes => {
                        const newPipes = prevPipes.map(pipe => ({
                            ...pipe,
                            x: pipe.x - PIPE_SPEED
                        })).filter(pipe => pipe.x > -PIPE_WIDTH);
                        return newPipes;
                    });

                    setScore(prevScore => {
                        const passedPipe = pipes.find(pipe =>
                            pipe.x < BIRD_X &&
                            pipe.x + PIPE_SPEED >= BIRD_X &&
                            !pipe.counted
                        );
                        if (passedPipe) {
                            setPipes(prev => prev.map(p => p.id === passedPipe.id ? { ...p, counted: true } : p));
                            return prevScore + 1;
                        }
                        return prevScore;
                    });

                }, 20);

                pipeSpawnIntervalRef.current = setInterval(() => {
                    const minHeight = 50 * SCALE;
                    const maxHeight = GAME_HEIGHT - GROUND_HEIGHT - PIPE_GAP - 50 * SCALE;
                    const topPipeHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;

                    setPipes(prevPipes => [
                        ...prevPipes,
                        {
                            id: Date.now() + '-top',
                            x: GAME_WIDTH,
                            height: topPipeHeight,
                            isTop: true,
                            counted: false
                        },
                        {
                            id: Date.now() + '-bottom',
                            x: GAME_WIDTH,
                            height: GAME_HEIGHT - GROUND_HEIGHT - topPipeHeight - PIPE_GAP,
                            isTop: false,
                            counted: false
                        }
                    ]);
                }, PIPE_SPAWN_INTERVAL);

            }, [pipes, resetGame, GRAVITY, PIPE_SPEED, PIPE_WIDTH, BIRD_X, SCALE, GAME_WIDTH, GAME_HEIGHT, GROUND_HEIGHT, PIPE_GAP]);

            const jump = useCallback(() => {
                if (!gameOver && gameStarted) {
                    birdVelocityRef.current = JUMP_STRENGTH;
                    setFlapping(true);
                    setTimeout(() => setFlapping(false), 100);
                }
            }, [gameOver, gameStarted, JUMP_STRENGTH]);

            useEffect(() => {
                if (!gameStarted || gameOver) return;

                const handleKeyPress = (e) => {
                    if (e.code === 'Space') {
                        jump();
                    }
                };

                window.addEventListener('keydown', handleKeyPress);
                return () => {
                    window.removeEventListener('keydown', handleKeyPress);
                };
            }, [jump, gameStarted, gameOver]);

            useEffect(() => {
                if (!gameStarted || gameOver) return;

                const currentBirdPosition = birdPosition;
                const currentBirdBottom = currentBirdPosition + BIRD_SIZE;

                if (currentBirdBottom >= GAME_HEIGHT - GROUND_HEIGHT) {
                    setGameOver(true);
                    return;
                }

                for (let i = 0; i < pipes.length; i++) {
                    const pipe = pipes[i];
                    const birdRight = BIRD_X + BIRD_SIZE;
                    const pipeLeft = pipe.x;
                    const pipeRight = pipe.x + PIPE_WIDTH;

                    if (birdRight > pipeLeft && BIRD_X < pipeRight) {
                        if (pipe.isTop) {
                            if (currentBirdPosition < pipe.height) {
                                setGameOver(true);
                                return;
                            }
                        } else {
                            const bottomPipeTop = GAME_HEIGHT - GROUND_HEIGHT - pipe.height;
                            if (currentBirdBottom > bottomPipeTop) {
                                setGameOver(true);
                                return;
                            }
                        }
                    }
                }
            }, [birdPosition, pipes, gameStarted, gameOver, BIRD_SIZE, BIRD_X, GAME_HEIGHT, GROUND_HEIGHT, PIPE_WIDTH]);

            useEffect(() => {
                if (gameOver) {
                    clearInterval(gameIntervalRef.current);
                    clearInterval(pipeSpawnIntervalRef.current);
                }
            }, [gameOver]);

            const handleTapOrClick = useCallback(() => {
                if (gameOver) {
                    startGame();
                } else if (gameStarted) {
                    jump();
                } else {
                    startGame();
                }
            }, [gameOver, gameStarted, jump, startGame]);

            return (
                <div className="game-container" onClick={handleTapOrClick}>
                    {!gameStarted && (
                        <div className="start-screen">
                            <h1>Flappy Bird</h1>
                            <p>Tap to start</p>
                            <button onClick={startGame}>Start Game</button>
                        </div>
                    )}

                    {gameStarted && !gameOver && <div className="score">{score}</div>}

                    <div
                        className={`bird ${flapping ? 'flapping' : ''}`}
                        style={{
                            top: birdPosition,
                            width: BIRD_SIZE,
                            height: BIRD_SIZE * 0.8,
                            left: BIRD_X,
                        }}
                    />

                    {pipes.map(pipe => (
                        <div
                            key={pipe.id}
                            className={`pipe ${pipe.isTop ? 'top' : 'bottom'}`}
                            style={{
                                left: pipe.x,
                                width: PIPE_WIDTH,
                                height: pipe.height,
                                top: pipe.isTop ? 0 : GAME_HEIGHT - GROUND_HEIGHT - pipe.height,
                            }}
                        />
                    ))}

                    <div className="ground" style={{ height: GROUND_HEIGHT }} />

                    {gameOver && (
                        <div className="game-over-screen">
                            <h2>Game Over!</h2>
                            <p>Your Score: {score}</p>
                            <button onClick={startGame}>Play Again</button>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<FlappyBird />, document.getElementById('root'));
    </script>
</body>
</html>
